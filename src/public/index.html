<html>
  <head>
    <script src="index.js" defer></script>
    <style>
body {
  font-family: Monospace;
}
.create {
  color: white;
  position: absolute;
  z-index: 2;
  left: 40%;
  top: 30%;
  width: 20vw;
  background-color: black;
  text-align:center;
  border-radius: 10px;
}

#checkKey {
  color: white;
  margin-top: 5px;
  border-color: white;
  border-radius: 20px;
  background-color: black;
}

.holder {
  display: grid; 
  justify-content: center; 
  overflow: hidden;
  row-gap: 7px;
  filter: blur(0px);
}
.container {
  display: grid;
  column-gap: 10px;
  row-gap: 7px;
}
.keys {
  background-color: gray;
  border-radius: 10px;
  padding-left: 15px;
}
.hashBlock {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 1;
  grid-row-end: 4;
  background-color: gray;
  border-radius: 20px;
  text-align: center;
  min-width: 700px;
}
.pubKeys {
  grid-column-start: 3;
  grid-column-end: 3;
  grid-row-start: 1;
  grid-row-end: 2;
  background-color: gray;
  text-align: center;
  border-radius: 20px;
}
.blocks {
  grid-column-start: 3;
  grid-column-end: 3;
  grid-row-start: 3;
  grid-row-end: 4;
  background-color: gray;
  text-align: center;
  border-radius: 20px;
}
hr {
  width: 90%;
  margin-top: 0px;
}
    </style>
  </head>
  <body>
      <div class="create">
        <p>Can't Find Key Pair</p><hr>
        <label for="pubKey">Public Key</p>
          <input type="text" class="takePubKey"></input><br>
        <p>Private Key</p>
        <input type="text" class="takePriKey"> </input><br>
        <input type="submit" onclick="checkKey()" id="checkKey" value="Submit">
        <p>or</p>
        <a href="newregister"><p>New Registration</p></a>
      </div>
      <div class="holder">
      <div class="keys">
        <p class="pubKey">Public Key: </p>
        <p class='priKey'>Private Key: </p>
      </div>
    <div class="container">
      <div class="hashBlock">
        <form action="newregister" method='get'>
          <input type='submit' />
        </form>
      </div>
      <div class="pubKeys">
        Public Keys
        <hr>
        <div class="keysHolder">
        </div>
      </div>
      <div class="blocks">
        Blocks
        <hr>
        <div class="blocksHolder">
      </div>
      </div>
    </div>
      </div>
  </body>
</html>
