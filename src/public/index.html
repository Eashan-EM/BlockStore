<html>
  <head>
    <script src="index.js" defer></script>
    <style>
body {
  font-family: Monospace;
}

#checkKey {
  color: white;
  margin-top: 5px;
  border-color: white;
  border-radius: 20px;
  background-color: black;
}

.container {
  display: grid;
  column-gap: 10px;
  row-gap: 7px;
}
.keysHold {
  background-color: gray;
  display: grid;
  border-radius: 10px;
  padding-left: 15px;
  margin-bottom: 10px;
}
.pubKey {
  grid-column-start: 1;
}
.prikey {
  grid-column-start: 1;
}
.copy {
  grid-column-start: 2;
  margin-right: 50px;
  width: 30px;
  height: 25px;
  border: none;
  border-radius: 5px;
}
.copy:hover {
  border: 1px black solid;
}
.copy:focus {
  border: 2px #39ff14 solid;
}
.hashbuttons {
  display: grid;
  column-gap: 0px;
}
.addkey {
  grid-column-start: 1;
  border-radius: 20px 0px 10px 0px;
}
.newkey {
  grid-column-start: 2;
  border-radius: 0px 0px 0px 0px;
}
.getblock {
  grid-column-start: 3;
  border-radius: 0px 20px 0px 10px;
}
.hashBlock {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 1;
  grid-row-end: 4;
  background-color: gray;
  border-radius: 20px;
  text-align: center;
  min-width: 700px;
}
.pubKeys {
  grid-column-start: 3;
  grid-column-end: 3;
  grid-row-start: 1;
  grid-row-end: 2;
  background-color: gray;
  text-align: center;
  border-radius: 20px;
}
.blocks {
  grid-column-start: 3;
  grid-column-end: 3;
  grid-row-start: 3;
  grid-row-end: 4;
  background-color: gray;
  text-align: center;
  border-radius: 20px;
  min-height: 50px;
}
.blockButtons {
  display: grid;
  border-radius: 20px 20px 0px 0px;
  column-gap: 0px;
}
.allblocks {
  grid-column-start: 1;
  grid-column-end: 1;
  border-bottom: 2px solid black;
  border-right: 2px solid black;
  border-radius: 20px 0px 10px 0px;
}
.pblocks {
  grid-column-start: 2;
  grid-column-end: 2;
  border-bottom: 2px solid black;
  border-left: 2px solid black;
  border-radius: 0px 20px 0px 10px;
}

.keyvalue {
  margin: 7px 7px 0px 7px;
}
.storekeyvalue {
  display: grid;
  margin-top: 10px;
}
.keyHold {
  position: relative;
  left: 150px;
  padding-top: 10px;
  grid-column-start: 1;
  text-align: center;
  width: 100px;
  height: 50px;
  border: 2px solid black;
  border-radius: 10px;
}
.key {
  background-color: rgba(0,0,0, 0.0);
  height: 100%;
  width: 100%;
  border: none;
}
.valueHold {
  grid-column-start: 2;
  width: 200px;
  height: 60px;
  border: 2px solid black;
  border-radius: 10px;
}
button {
  margin-top: 10px;
  background-color: rgba(0, 0, 0, 0.0);
  height: 50px;
  width: 200px;
  border-radius: 10px;
}
.value {
  background-color: rgba(0,0,0, 0.0);
  height: 100%;
  width: 100%;
  border: none;
}
.selectKeys {
  margin-left: 10px;
  width: 550px;
  height: 200px;
}

#editButton {
  margin-right: 5px;
}
hr {
  width: 90%;
  margin-top: 0px;
}
    </style>
  </head>
  <body>
      <div class="keysHold">
        Public Key: <span class="pubKey"></span>
        <button class="copy" onclick="copyKey('pub')"><img src="copy-icon.webp" height=13></img></button>
        Private Key: <span class='priKey'></span>
        <button class="copy" onclick="copyKey('pri')"><img src="copy-icon.webp" height=13></img></button>
      </div>
    <div class="container">
      <div class="hashBlock">
        <div class="hashButtons">
          <label class="addkey" onclick="sKey()">Select Key</label>
          <label class="newkey" onclick="aKey()">New Key</label>
          <label class="getblock" onclick="gBlock()">Get Block</label>
        </div>
        <div class="show">
          <div class="keyvalue">
          </div>
        </div>
      </div>
      <div class="pubKeys">
        Public Keys
        <hr>
        <div class="keysHolder">
        </div>
      </div>
      <div class="blocks">
        <div class="blockButtons">
        <label class="allblocks" onclick="allblocks()">All Blocks</label>
        <label class="pblocks" onclick="pblocks()">Your Blocks</label>
        </div>
        <div class="blocksHolder">
      </div>
      </div>
    </div>
  </body>
</html>
